<!DOCTYPE html>
<html>
<head>
  <title>Emotion Quotes</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">

      <div class="card shadow">
        <div class="card-body">

          <h3 class="mb-3">How are you feeling today?</h3>

          <div class="d-flex gap-2 mb-3">
            <button class="btn btn-outline-primary" onclick="setEmotion('happy')">ðŸ˜Š Happy</button>
            <button class="btn btn-outline-secondary" onclick="setEmotion('sad')">ðŸ˜” Sad</button>
            <button class="btn btn-outline-danger" onclick="setEmotion('angry')">ðŸ˜¡ Angry</button>
            <button class="btn btn-outline-warning" onclick="setEmotion('tired')">ðŸ˜´ Tired</button>
          </div>

          <div class="input-group mb-3">
            <input id="emotion" class="form-control" placeholder="Type your emotion"
       onkeydown="if(event.key==='Enter') getQuotes()">

            <button class="btn btn-success" onclick="getQuotes()">Get Quote</button>
          </div>

          <ul id="result" class="list-group mb-3"></ul>

          <button class="btn btn-link" onclick="toggleHistory()">View History</button>

          <div id="historyPanel" style="display:none;">

            <h5>Emotion History</h5>
            <ul id="history" class="list-group mb-3"></ul>

            <h6>Today's Emotion Count</h6>
            <ul id="stats" class="list-group"></ul>
          </div>

        </div>
      </div>

    </div>
  </div>
</div>
<script src="script.js"></script>

</body>
</html>
